
<!--begin::Subheader-->
<div class="subheader py-2 py-lg-6 subheader-transparent" id="kt_subheader">
    <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <!--begin::Mobile Toggle-->
            <button class="burger-icon burger-icon-left mr-4 d-inline-block d-lg-none" id="kt_subheader_mobile_toggle">
                <span></span>
            </button>
            <!--end::Mobile Toggle-->
            <!--begin::Page Heading-->
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <!--begin::Page Title-->
                <h5 class="text-dark font-weight-bold my-1 mr-5">Nav</h5>
                <!--end::Page Title-->
                <!--begin::Breadcrumb-->
                <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                    <li class="breadcrumb-item">
                        <a href="" class="text-muted">SiteNav</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="" class="text-muted">SeekAsia</a>
                    </li>
                </ul>
                <!--end::Breadcrumb-->
            </div>
            <!--end::Page Heading-->
        </div>
        <!--end::Info-->
    </div>
</div>
<!--end::Subheader-->
<!--begin::Entry-->
<div class="d-flex flex-column-fluid">
    <!--begin::Container-->
    <div class="container">
        <div class="row" data-sticky-container="">
            <div class="col-lg-3 col-xl-3">
                <div class="card card-custom " data-sticky="true" data-margin-top="74px" data-sticky-for="1023" data-sticky-class="sticky">
                    <div class="card-body p-2">
                        <!--begin:Nav-->
                        <div class="navi navi-hover navi-active navi-link-rounded navi-bold navi-icon-center navi-light-icon">
                            <!--begin:Item-->
                            <div class="navi-item my-2" ng-repeat="category in siteList | filter : {status : '1'}">
                                <a href="javascript:void(0);" ng-click="anchorScroll($index)" class="navi-link active">
                                    <span class="navi-icon mr-4">
                                        <span class="svg-icon svg-icon-lg">
                                            <!--begin::Svg Icon | path:/metronic/theme/html/demo9/dist/assets/media/svg/icons/Navigation/Angle-double-right.svg-->
                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">

                                                    <polygon points="0 0 24 0 24 24 0 24"></polygon>
                                                    <path d="M12.2928955,6.70710318 C11.9023712,6.31657888 11.9023712,5.68341391 12.2928955,5.29288961 C12.6834198,4.90236532 13.3165848,4.90236532 13.7071091,5.29288961 L19.7071091,11.2928896 C20.085688,11.6714686 20.0989336,12.281055 19.7371564,12.675721 L14.2371564,18.675721 C13.863964,19.08284 13.2313966,19.1103429 12.8242777,18.7371505 C12.4171587,18.3639581 12.3896557,17.7313908 12.7628481,17.3242718 L17.6158645,12.0300721 L12.2928955,6.70710318 Z" fill="#000000" fill-rule="nonzero"></path>
                                                    <path d="M3.70710678,15.7071068 C3.31658249,16.0976311 2.68341751,16.0976311 2.29289322,15.7071068 C1.90236893,15.3165825 1.90236893,14.6834175 2.29289322,14.2928932 L8.29289322,8.29289322 C8.67147216,7.91431428 9.28105859,7.90106866 9.67572463,8.26284586 L15.6757246,13.7628459 C16.0828436,14.1360383 16.1103465,14.7686056 15.7371541,15.1757246 C15.3639617,15.5828436 14.7313944,15.6103465 14.3242754,15.2371541 L9.03007575,10.3841378 L3.70710678,15.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" transform="translate(9.000003, 11.999999) rotate(-270.000000) translate(-9.000003, -11.999999)"></path>

                                            </svg>
                                            <!--end::Svg Icon-->
                                        </span>
                                    </span>
                                    <span class="navi-text font-weight-bolder font-size-lg">{{category.name}}</span>
                                    <span class="navi-label">
                                        <span class="label label-rounded label-light-success font-weight-bold">{{category.children.length}}</span>
                                    </span>
                                </a>
                            </div>
                            <!--end:Item-->
                            <!--begin:Item-->
                            <div class="navi-item my-2">
                                <a href="javascript:void(0);" class="navi-link">
                                    <span class="navi-icon mr-4">
                                        <i class="fa flaticon2-plus icon-1x"></i>
                                    </span>
                                    <span class="navi-text font-weight-bolder font-size-lg">Add Project</span>
                                </a>
                            </div>
                            <div class="navi-item my-2">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="add for...">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        </div>
                        <!--end:Nav-->
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-xl-9 sitenav-detail">
                <!--begin::Row-->
                <div class="row"  ng-repeat="category in siteList | filter : {status : '1'}">
                    <div class="col-lg-12 pb-3">
                        <a id="nav{{$index}}" class="text-muted text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2">
                            <i class="flaticon2-location"></i> {{category.name}}</a>
                    </div>
                    <div class="col-lg-6 col-xl-4 mb-5" ng-repeat="site in category.children | filter : {status : '1'} track by $index">
                        <!--begin::Iconbox-->
                        <div class="card card-custom wave mb-8 mb-lg-0">
                            <div class="card-body">
                                <div class="d-flex align-items-center p-5">
                                    <div class="d-flex flex-column">
                                        <a href="javascript:void(0);" class="text-dark text-hover-primary font-weight-bold font-size-h4 mb-3">{{site.name}}</a>
                                        <div class="text-dark-75">{{site.desc}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end::Iconbox-->
                    </div>
                </div>
                <!--end::Row-->
            </div>
        </div>
        
    </div>
    <!--end::Container-->

    <!--begin::Compose-->
    <!--end::Compose-->
</div>
<!--end::Entry-->
